<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <link rel="shortcut icon" href="niutou.ico" rel="external nofollow" rel="external nofollow" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="static/css/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 加载语言文件 -->
    <script src="//unpkg.com/vue"></script>
    <script src="//unpkg.com/element-ui"></script>
    <script src="//unpkg.com/element-ui/lib/umd/locale/en.js"></script>

</head>
<body>
    <form action="/schemetype" method="post">
        <!--<input name="_method" type="hidden" value="submit">-->
        <input value="save-提交" type="submit">
    </form>
    <form action="/schemetype" method="post">
        <input name="_method" type="hidden" value="DELETE">
        <input value="delete-提交" type="submit">
    </form>
    <form action="/schemetype" method="post">
        <input name="_method" type="hidden" value="PUT">
        <input value="update-提交" type="submit">
    </form>
    <form action="/schemetype" method="get">
        <input value="提交" type="submit">
    </form>

    <div id="app">
        <el-button @click="visible = true">Button</el-button>
        <el-dialog :visible.sync="visible" title="Hello world">
            <p>Try Element</p>
        </el-dialog>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: function() {
                return { visible: false }
            }
        })
    </script>
    <script>
        ELEMENT.locale(ELEMENT.lang.en)
        
    </script>

</body>
</html>
